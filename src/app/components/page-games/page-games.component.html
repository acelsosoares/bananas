<!-- Loader -->
<app-loader [active]="isLoadingData"></app-loader>

<!-- Main Section -->
<div *ngIf="!isLoadingData" class="bnn-main-section bnn-main-section--game">

  <!-- Main Section - Header -->
  <header class="bnn-main-section-header">
    <div class="container">
      <h1 class="bnn-main-section-header-title">Games</h1>
    </div>
  </header>

  <!-- Main Section - Content -->
  <div class="bnn-main-section-content">
    <div class="container">

      <!-- Game Name Filter -->
      <div class="bnn-search">
        <form [formGroup]="searchForm" (ngSubmit)="filterByText(searchForm)">
          <div class="bnn-search-field">
            <input matInput type="text" placeholder="Search game" formControlName="searchText">
            <button class="bnn-search-clean-btn" *ngIf="searchForm.value.searchText" mat-button type="button"
              matSuffix mat-icon-button aria-label="Clean search textbox"
              (click)="searchForm.controls['searchText'].setValue('');">
              <mat-icon>close</mat-icon>
            </button>
          </div>
          <button type="submit" class="bnn-table-search-btn" mat-icon-button>
            <mat-icon aria-label="Search in the list">search</mat-icon>
          </button>
        </form>
      </div>
      <div class="row mt-4">
        <div class="col-md-3">

          <!-- Categories Filter -->
          <ul class="bnn-categories-filter bnn-list">
            <li class="bnn-categories-filter-item" (click)="selectCategory(null)">All</li>
            <li class="bnn-categories-filter-item" *ngFor="let category of categoriesData; let i=index" (click)="selectCategory(category.slug)">{{category.name}}</li>
          </ul>
        </div>
        <div class="col-md-9">

          <!-- Loader -->
          <app-loader [active]="isLoadingGamesData"></app-loader>

          <!-- List of Games -->
          <ul *ngIf="!isLoadingGamesData" class="bnn-popgames-list bnn-list row">
            <li class="bnn-popgames-list-item col-sm-6 col-md-4 col-lg-3" *ngFor="let game of gamesData; let i=index">
              <div class="bnn-game bnn-game--square">
                <img class="bnn-img bnn-img--resp" [src]="game.thumbnail" [alt]="game.name">
                <div class="bnn-game-info">
                  <a class="bnn-game-info-name" [routerLink]="'/game/'+game.id">{{game.name}}</a>
                </div>
              </div>
            </li>
          </ul>
          <p *ngIf="!isLoadingGamesData && gamesData.length<=0">No games have been found</p>
        </div>
      </div>
    </div>
  </div>

</div>
